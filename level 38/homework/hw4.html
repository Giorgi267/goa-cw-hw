<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
    <style>
        .image-div {
            width: 1000px;
            height: 1000px;
        }

        .image-div img {
            width: 250px; /* Half of the half of 1000px */
            height: 250px; /* Half of the half of 1000px */
        }
    </style>
</head>
<body>

    <div class="image-div">
        <img src="https://via.placeholder.com/500" alt="Image">
    </div>

</body>
</html>
