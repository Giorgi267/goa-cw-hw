<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სარეგისტრაციო ფორმა</title>
</head>
<body>
    <h2>დარეგისტრირდით</h2>
    <form>
        <!-- სახელი -->
        <label for="first-name">სახელი:</label>
        <input type="text" id="first-name" name="first-name" placeholder="შეიყვანეთ სახელი" required>
        <br><br>

        <!-- გვარი -->
        <label for="last-name">გვარი:</label>
        <input type="text" id="last-name" name="last-name" placeholder="შეიყვანეთ გვარი" required>
        <br><br>

        <!-- მეილი -->
        <label for="email">მეილი:</label>
        <input type="email" id="email" name="email" placeholder="შეიყვანეთ მეილი" required>
        <br><br>

        <!-- პაროლი -->
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი" required>
        <br><br>

        <!-- გიმეორეთ პაროლი -->
        <label for="confirm-password">გიმეორეთ პაროლი:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="გიმეორეთ პაროლი" required>
        <br><br>

        <!-- Submit ღილაკი -->
        <button type="submit">რეგისტრაცია</button>
    </form>
</body>
</html>
