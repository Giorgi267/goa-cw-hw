<!-- 1) შექმენით ფორმა 4 input-ით სახელისთვის გვარისთვის ემაილისთვის და პაროლისთვის გამოიყენეთ ყველა ნასწავლი ატრიბუტი 
2) შექმენით drop-down მენიუ age group ებისთვის როგორებიცაა under 18 , 18-30 , 31-50 , over 50 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name"></label>
        <input type="text" name="name" id="name" placeholder="enter your name">
        <br><br>

        <label for="lastname"></label>
        <input type="text" name="lastname" id="lastname" placeholder="enter your lastname">
        <br><br>

        <label for="email"></label>
        <input type="email" name="mail" id="email" placeholder="enter email" required>
        <br><br>

        <label for="password"></label>
        <input type="password" name="pass" id="password" placeholder="enter password" required>
        <br><br>

        <label for="age">enter age</label>
        <select name="ages" id="age">
            <option value="0"></option>
            <option value="under-18">-18</option>
            <option value="18-30">18-30</option>
            <option value="31-50">31-50</option>
            <option value="over-50">over 50</option>
        </select>
        <br><br>
        <button type="submit">submit</button>

    </form>
</body>
</html>
