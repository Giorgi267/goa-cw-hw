<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია და ავტორიზაცია</title>
    <link rel="stylesheet" href="hw.css">
</head>
<body>
    <div class="container">
        <h2>რეგისტრაცია</h2>
        <form id="registerForm">
            <input type="text" id="regName" placeholder="სახელი" required>
            <input type="email" id="regEmail" placeholder="ელ.ფოსტა" required>
            <input type="password" id="regPassword" placeholder="პაროლი" required>
            <button type="submit">დარეგისტრირდი</button>
        </form>
    </div>
    <div class="container">
        <h2>ავტორიზაცია</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="ელ.ფოსტა" required>
            <input type="password" id="loginPassword" placeholder="პაროლი" required>
            <button type="submit">შესვლა</button>
        </form>
    </div>
    <script src="./hw.js"></script>

</body>
</html>
