<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>რეგისტრაცია და ლოგინი</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>რეგისტრაცია</h2>
        <input id="reg-username" type="text" placeholder="მომხმარებელი">
        <input id="reg-password" type="password" placeholder="პაროლი">
        <button id="register-btn">რეგისტრაცია</button>

        <h2>ლოგინი</h2>
        <input id="login-username" type="text" placeholder="მომხმარებელი">
        <input id="login-password" type="password" placeholder="პაროლი">
        <button id="login-btn">შესვლა</button>

        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
