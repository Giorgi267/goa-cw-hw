<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Grid</title>
  <style>
    body {
      display: grid;
      place-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }

    .card-description {
      color: #666;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="card">
      <img src="image0.jpg" alt="Image 1">
      <div class="card-content">
        <h2 class="card-title">Card Title 1</h2>
        <p class="card-description">leopard</p>
      </div>
    </div>
    <div class="card">
      <img src="image6.jpg" alt="Image 2">
      <div class="card-content">
        <h2 class="card-title">Card Title 2</h2>
        <p class="card-description">tree.</p>
      </div>
    </div>
    <div class="card">
      <img src="image8.jpg" alt="Image 3">
      <div class="card-content">
        <h2 class="card-title">Card Title 3</h2>
        <p class="card-description">bear</p>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </div>
</body>
</html>
