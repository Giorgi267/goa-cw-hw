<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example</title>
    <style>
        .parent-div {
            font-size: 500px;
        }

        .child-div {
            width: 25%;
            font-size: 125px;
        }

        .child-div p {
            font-size: 50%;
        }
    </style>
</head>
<body>

    <div class="parent-div">
        <div class="child-div">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

</body>
</html>
