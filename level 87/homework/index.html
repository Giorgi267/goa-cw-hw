<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game with Divs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="parag">
      <p class="p">player 1 scores <span id="span1">0</span></p>
      <p class="p">player 2 scores <span id="span2">0</span></p>
    </div>

    <div class="square">
      <div class="all">
        <div class="imgdiv">
          <p>player 1</p>
          <div id="player1" class="dice"></div>
        </div>
        <div>
          <h1 id="h1">WON</h1>
        </div>
        <div class="imgdiv">
          <p>player 2</p>
          <div id="player2" class="dice"></div>
        </div>
      </div>
      <button>start</button>
    </div>
  </div>

  <div id="winner" style="display: none;">
    <div id="bigdiv">
      <h2 class="h2" id="h2">WON</h2>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
