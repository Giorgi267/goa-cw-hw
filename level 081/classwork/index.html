<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Video and Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="./vecteezy_cool-rotating-triangle-wireframe-tunnel-3d-illustration-dj-loop_1909008.mp4" type="video/mp4">

        </video>
    </div>
    <div class="clock">
        <h1 id="time"></h1>
    </div>

    <audio autoplay loop>
        <source src="./Moavii - To Late (freetouse.com).mp3" type="audio/mp3">

    </audio>

    <script src="./script.js"></script>
</body>
</html>
