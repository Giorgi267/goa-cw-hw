<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1,2,3,4,5,5,6,7,8,9,10];
        
        const even = numbers.map(num => num % 2 === 0 ? num : null).filter(num => num !== null);
        const odd = numbers.map(num => num % 2 !== 0 ? num : null).filter(num => num !== null);

        console.log(even);
        console.log(odd);

    </script>
</body>
</html>
