<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelToor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TravelToor</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="hero">
            <div class="hero-text">
                <h1>Let's Create Memorable Journey</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <div class="search-bar">
                    <select>
                        <option>Location</option>

                        <option>Maldives</option>
                        <option>Switzerland</option>
                    </select>
                    <input type="date">
                    <input type="text" placeholder="Price">
                    <button>Search</button>
                </div>
            </div>
            <div class="hero-images">
                <img src="https://via.placeholder.com/300x400" alt="Image 1">
                <img src="https://via.placeholder.com/300x400" alt="Image 2">
                <img src="https://via.placeholder.com/300x400" alt="Image 3">
